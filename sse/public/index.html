<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contador de voto</title>
</head>
<body>
    <div id="ballot-boxes">
        <div id="display"></div>
        <div class="button number">7</div>
        <div class="button number">8</div>
        <div class="button number">9</div>
        <div class="button number">4</div>
        <div class="button number">5</div>
        <div class="button number">6</div>
        <div class="button number">1</div>
        <div class="button number">2</div>
        <div class="button number">3</div>
        <div class="button number">0</div>
        <div class="button confirm">Confirmar</div>
        <div class="button cancel">Cancelar</div>
    </div>

    <div id="vote-counting">
        <ul id="candidate-list">
            <li class="candidate">
                <span class="name">11-Candidato Aulisio</span>
                <span class="votes">0</span>
            </li>
            <li class="candidate">
                <span class="name">15-Candidato Mongiscleia</span>
                <span class="votes">0</span>
            </li>
            <li class="candidate">
                <span class="name">16-Candidato Autobio</span>
                <span class="votes">0</span>
            </li>
        </ul>
    </div>
</body>
</html>
